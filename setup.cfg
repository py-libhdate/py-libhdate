[bumpversion]
current_version = 0.7.5
commit = True
tag = True

[bumpversion:file:setup.py]

[bdist_wheel]
universal = 1

[coverage:paths]
source = 
	hdate
	*/site-packages/hdate

[coverage:run]
branch = True
source = 
	hdate
	tests
parallel = True

[coverage:report]
show_missing = True
precision = 2

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfsw
	--strict
	--doctest-modules
	--doctest-glob=\*.rst

[isort]
known_third_party = pytest
known_first_party = hdate
not_skip = __init__.py

