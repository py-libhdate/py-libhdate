name: Run tests

on:
  push:
    branches: [main]

  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: true
    - name: Install dependencies
      run: |
        pdm install
    - name: Run pre-commit linters
      run: |
        git fetch origin
        git remote set-head origin ${{ github.event.pull_request.base.ref }}
        pdm run pre-commit run --from-ref origin/${{ github.event.pull_request.base.ref }} --to-ref ${{ github.event.pull_request.head.sha }}

  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, "3.10", 3.11, 3.12, 3.13]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade tox tox-pdm .
    - name: Test with tox
      run: |
        tox --version
        pyversion="${{ matrix.python-version }}"
        tox -e py${pyversion/./}
