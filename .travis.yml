language: python
cache: pip
matrix:
  include:
  - python: '2.7'
    env:
    - TOXENV=py27,report,coveralls,codecov
  - python: '3.6'
    env:
    - TOXENV=check,py36,report,coveralls,codecov
  - python: '3.7'
    env:
    - TOXENV=py37,report,coveralls,codecov
install:
- pip install tox
script:
- tox -v

deploy:
  matrix:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
      repo: royi/py-libhdate
  - provider: pypi
    user: __token__
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      tags: true
    password:
      secure: 
